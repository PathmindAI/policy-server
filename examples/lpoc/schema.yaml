info:
  description: "This is a simple showcase of generating a policy server API for Pathmind's\
    \ Lagor Proof of Concept."
  version: "0.1"
  title: "Pathmind LPoC policy prediction service"
  contact:
    email: "info@pathmind.com"

Observation:
  type: "object"
  required:
    - id
    - name
    - coordinates
    - has_left_neighbour
    - has_up_neighbour
    - has_right_neighbour
    - has_down_neighbour
    - has_core
    - target
  properties:
    id:
      type: "integer"
      format: "int32"
      example: 0
      description: "Table ID"
    name:
      type: "string"
      example: "pt07_c"
      description: "Name of the node the table is on."
    has_left_neighbour:
      type: "boolean"
      description: "Is there a node available to the left?"
      example: True
    is_left_free:
      type: "boolean"
      description: "Is the leftward node free?"
      example: False
    has_up_neighbour:
      type: "boolean"
    is_up_free:
      type: "boolean"
    has_right_neighbour:
      type: "boolean"
    is_right_free:
      type: "boolean"
    has_down_neighbour:
      type: "boolean"
    is_down_free:
      type: "boolean"
    coordinates:
      type: "array"
      example:
      - 1
      - 1
      items:
        type: "integer"
      maxItems: 2
      minItems: 2
    has_core:
      type: "boolean"
    target:
      type: "array"
      example:
      - 6
      - 2
      items:
        type: "integer"
      maxItems: 2
      minItems: 2